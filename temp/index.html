        <!-- Link in Scripts -->
        <script src="js/main.js"></script>

    <body>
        <div id="home">
            <header id="cta-header">

            </header>

                <img id="profile-img" src="../images/Me.jpg" alt="">

            </header>

            <div id="widget-grid">
                <div class="widget lg" id="projects">
                    <h2 class="widget-title lg">Projects</h2>
                    <div id="carousel">
                        <ul class="carousel-list">
                            <li>

                            <li>
                                <img src="images/TA.png" alt="" class="widget-img n1">
                            </li>
                            <li>
                                <img src="images/TA.png" alt="" class="widget-img n2">
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="center-widgets">
                    <div id="skills">
                        <div class="widget skill" id="skill1">
                            <h2 class="widget-title sm">Java</h2>
                        </div>
                        <div class="widget skill" id="skill2">
                            <h2 class="widget-title sm">JavaScript</h2>
                        </div>
                        <div class="widget skill" id="skill3">
                            <h2 class="widget-title sm">Photoshop</h2>
                        </div>
                        <div class="widget skill" id="skill4">
                            <h2 class="widget-title sm">View all skills</h2>
                        </div>
                    </div>
                    <div class="widget lg" id="about-me">
                        <h2 class="widget-title md">About Me</h2>
                        <div id="carousel">
                            <ul class="carousel-list">
                                <li>
                                    <img data-visible src="images/FAM.jpg" alt="" class="widget-img n0">
                                </li>
                                <li>
                                    <img data-visible src="images/FAM.jpg" alt="" class="widget-img n1">
                                </li>
                                <li>
                                    <img data-visible src="images/FAM.jpg" alt="" class="widget-img n2">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="widget lg" id="work-experience">
                    <h2 class="widget-title lg">Work Experience</h2>
                        <div id="carousel">
                            <ul class="carousel-list">
                                <li>
                                    <img data-visible src="images/MC.png" alt="" class="widget-img n0">
                                </li>
                                <li>
                                    <img data-visible src="images/MC.png" alt="" class="widget-img n1">
                                </li>
                                <li>
                                    <img data-visible src="images/MC.png" alt="" class="widget-img n2">
